<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- JS -->
    <script src="js/main.js" defer></script>

    <!-- VueJs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container mt-5">
        <div class="text-center">
          <h1>{{ title }}</h1>
        </div>

        <hr />

        <div class="input-group mb-3 w-50 mx-auto">
          <input
            type="text"
            class="form-control"
            placeholder="Scrivi cose da fare"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            v-model="buttonAdd"
            @keyUp.enter="newbuttonAdd()"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
            @click="newbuttonAdd()"
          >
            Aggiungi
          </button>
        </div>

        <ul v-if="(todoList.length > 0)" class="p-0">
          <li
            v-for="(todoElements, index) in todoList"
            class="cursore d-flex align-items-center justify-content-between mt-2"
          >
            <span
              @click="todoElements.done = !todoElements.done"
              :class="(todoElements.done == true) ? 'line-through' : ''"
              >{{ todoElements.title }}
            </span>

            <span class="delete">
              <i class="fa-brands fa-x-twitter" @click="deleteTask(index)"></i>
            </span>
          </li>
        </ul>

        <h3 v-else class="mt-5">Nessuna cosa da fare</h3>
      </div>
    </div>
  </body>
</html>
