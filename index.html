<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- JS -->
    <script src="js/main.js" defer></script>

    <!-- VueJs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container mt-5">
        <div class="text-center">
          <h1>{{ title }}</h1>
        </div>

        <hr />

        <ul>
          <li
            v-for="(todoElements, index) in todoList"
            class="d-flex align-items-center justify-content-around mt-2"
          >
            <span :class="(todoElements.done) ? 'line-through' : ''"
              >{{ todoElements.title }}</span
            >

            <span class="delete">
              <i class="fa-brands fa-x-twitter" @click="deleteTask(index)"></i>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
